<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
    background-image: url('/static/img.png');}



        .card {
        width: 18rem;background-color:black;
        margin: 20px; border: 9px solid black;
        border-radius: 10px;
        }


        h3{color:white ;margin:10px;margin:10px}
        h5{color:white ;margin:10px;margin:10px}
        h1{color:white ;background-color:black;}

    </style>
</head>
<body>
<h1 align="middle">Top Popular Series</h1>
{%if serieslist%}

{% for series in serieslist %}

<div class="card">
  <img src="{{series.image_thumbnail_path}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h3 class="card-text">Name : {{series.name}}</h3>
      <h5 class="card-text">Country : {{series.country}}</h5>
      <h5 class="card-text">Network : {{series.network}}</h5>
      <h5 class="card-text">Status : {{series.status}}</h5>

  </div>
</div>

{%endfor%}
{%endif%}

</body>
</html>
